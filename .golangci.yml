version: "2"

output:
  formats:
    text:
      print-linter-name: true
      print-issued-lines: true
      colors: true

linters:
  default: all
  disable:
    - varnamelen
    # Avoid change test.go file package name
    - testpackage
    # Avoid throw error on comments like TODO
    - godox
  settings:
    testpackage:
      # Regexp pattern to skip files.
      # Default: "(export|internal)_test\\.go"
      skip-regexp: (export|internal)_test\.go

run:
  timeout: 2m

issues:
  fix: true
